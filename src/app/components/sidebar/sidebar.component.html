<div class="sidebar">
    <div *ngFor="let ai of ais" 
         (click)="selectAi(ai)" 
         class="sidebar-ai-item"
         [class.active]="ai.id === selectedAiId">
      <div class="ai-icon" [class.active]="ai.id === selectedAiId">
        <img [src]="ai.icon" [alt]="ai.name">
      </div>
    </div>
  </div>
